<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <link rel="stylesheet" href="../css/signup.css">
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <img class="logo2" src="../img/careerrocket-logo-orange.png" alt="">
        <form class="register-form">
          <input id="signUpName" type="text" placeholder="full name"/>
          <input id="signUpEmail" type="text" placeholder="email address"/>
          <input id="signUpPassword" type="password" placeholder="password"/>
          <input id="signUpConfirm" type="password" placeholder="confirm password"/>
          <button id="signUpButton" type="button">create</button>
          <p class="message">Already registered? <a href="login.html">Sign In</a></p>
        </form>
      </div>
    </div>
    
    <script src="../js/components/loginsignup.js" async defer></script>
  </body>
</html>
